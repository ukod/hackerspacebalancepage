    <style type="text/css">
        .textblock {
            text-align: left;
            font-family: 'Roboto', sans-serif;
        }

        .balance-element {
            font-size: 40px;
            font-weight: 300;
        }

        .alt-balance {
            font-size: 35px;
            font-weight: 100;
        }

        .balance-text {
            font-size: 50px;
            font-weight: 100;
        }
        
        h2 {
            margin-left: 50px;
        }
    </style>

</head>

<body>
    <div class="textblock">
        <h1 class="balance-text">Текущий баланс BTC кошелька:</h1>
        <h2 class="balance-element">Загрузка баланса...</h1>
        <h2 class="alt-balance"></h1>
    </div>
</body>

<script>
    (function () {
        $.get('https://api.blockcypher.com/v1/btc/main/addrs/1JatZipiS6mgBdkGbuZJwKAyWv7XhdvNKz/balance')
            .then(function (d) {
                var balanceSatosh = d.final_balance;
                var balanceBitcoin = balanceSatosh / 100000000;
                $(".balance-element").text(balanceSatosh + " satoshi");
                $(".alt-balance").text(balanceBitcoin + " BTC")
            });
    })();

</script>
